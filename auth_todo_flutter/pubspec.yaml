name: auth_todo_flutter
description: A new Flutter project with Serverpod.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  flutter_riverpod: ^2.4.10
  logger: ^2.0.2+1
  go_router: ^13.2.0
  intl: ^0.18.1
  intl_utils: ^2.8.7

  cupertino_icons: ^1.0.5

  serverpod_flutter: 1.2.3
  auth_todo_client:
    path: ../auth_todo_client

dev_dependencies:
  build_runner: ^2.4.8
  flutter_gen_runner: ^5.4.0
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true

flutter_intl:
  enabled: true
  class_name: IntlTrans
  main_locale: es
  arb_dir: lib/l10n
  output_dir: lib/gen

flutter_gen:
  output: lib/gen
